<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Falling Star</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDK แบบ UMD -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>
    <script>
        // Firebase Config (คัดลอกจาก Firebase Console)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
    </script>
</head>
<body>
    <div id="container">
        <!-- Header -->
        <div id="header">
            <select id="country-select">
                <option value="thailand">Thailand</option>
                <option value="usa">USA</option>
                <option value="japan">Japan</option>
            </select>
            <button id="play-button">Play</button>
        </div>

        <!-- Leaderboard และพื้นที่เกม -->
        <div id="main-content">
            <!-- All-time Leaderboard -->
            <div id="all-time-leaderboard" class="leaderboard">
                <h2>All-Time Leaderboard</h2>
                <ol id="all-time-list"></ol>
            </div>

            <!-- พื้นที่เกม -->
            <div id="game-area">
                <div id="score-display">Score: 0</div>
                <div id="stars-container"></div>
            </div>

            <!-- Monthly Leaderboard -->
            <div id="monthly-leaderboard" class="leaderboard">
                <h2>Monthly Leaderboard</h2>
                <ol id="monthly-list"></ol>
            </div>
        </div>

        <!-- โฆษณา -->
        <div id="ad-area">
            <p>Advertisement Space</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
