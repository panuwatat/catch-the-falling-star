<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Falling Star</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <!-- Leaderboard และแผนที่โลก -->
        <div id="leaderboard">
            <div id="all-time-leaderboard">
                <h2>All-Time Leaderboard</h2>
                <ol id="all-time-list"></ol>
            </div>
            <div id="monthly-leaderboard">
                <h2>Monthly Leaderboard</h2>
                <ol id="monthly-list"></ol>
            </div>
            <div id="world-map">
                <img src="assets/world-map.png" alt="World Map">
            </div>
        </div>

        <!-- พื้นที่เกม -->
        <div id="game-area">
            <div id="score-display">Score: 0</div>
            <div id="stars-container"></div>
        </div>

        <!-- โฆษณา -->
        <div id="ad-area">
            <p>Advertisement Space</p>
        </div>

        <!-- ปุ่ม Play -->
        <button id="play-button">Play</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
